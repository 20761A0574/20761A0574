<html>
<head>
<script>
var a,b;
a=parseInt(window.prompt("enter a value","10"));
b=parseInt(window.prompt("enter b value","10"));
document.writeln("addition is "+(a+b));
document.writeln("subtraction is "+(a-b));
document.writeln("multiplication is "+(a*b));
document.writeln("division is "+(a/b));
document.writeln("modulo is "+(a%b));
</script>
</head>
</html>
